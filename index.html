<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi amor ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        h1 {
            color: #ff4b5c;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #e63e4d;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Felices 2 añitos❤️</h1>
    <p>
        Gracias por ayudarme a ser yo, estar contigo es un regalo para mi a diario. Espero que sigamos creciendo juntos como personas durante muchos años, te amo.
    </p>

    <img src="IMG_3881.png" alt="Nosotros">

    <button onclick="alert('Te quiero más de lo que sé decir ❤️')">
        Pulsa aquí
    </button>
</div>

</body>

</html>
